<link rel="stylesheet" href="views/modal/admin.css">

<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-cog fa-fw"></i> Admin</h3>
</div>
<div class="modal-body">
  <section class="content">
    <div class="row">
      <div class="col-lg-3">
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-4" />
            <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
              <span class="input__label-content input__label-content--hoshi">First Name</span>
            </label>
          </span>
      </div>
      <div class="col-lg-3">
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-5" />
            <label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-5">
              <span class="input__label-content input__label-content--hoshi">Last Name</span>
            </label>
          </span>
      </div>
      <div class="col-lg-3">
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-6" />
            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
              <span class="input__label-content input__label-content--hoshi">E-mail</span>
            </label>
          </span>
      </div>
      <div class="col-lg-3">
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-7" />
            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-7">
              <span class="input__label-content input__label-content--hoshi">Phone</span>
            </label>
          </span>
      </div>
    </div>
  </section>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="ok()"><i class="fa fa-floppy-o fa-fw"></i> Save</button>
</div>
