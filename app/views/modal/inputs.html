<section class="content">
  <div class="row">
    <div class="col-lg-3">
      <input type="text" placeholder="Name" class="form-control input-md" ng-model="contact.name" ng-blur="UpdateContacts1($index)">
    </div>
    <div class="col-lg-3">
      <input type="text" placeholder="Email" class="form-control input-md" ng-model="contact.email" ng-blur="UpdateContacts1($index)">

    </div>
    <div class="col-lg-2">
      <input type="text" placeholder="Phone" class="form-control input-md" ng-model="contact.phone" ng-blur="UpdateContacts1($index)">

    </div>
    <div class="col-lg-2">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            Critical
            <input type="checkbox"
                   ng-true-value=true
                   ng-false-value=false
                   ng-model="contact.critical"
                   ng-change="UpdateContacts1($index)">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            Bad
            <input type="checkbox"
                   ng-true-value=true
                   ng-false-value=false
                   ng-model="contact.bad"
                   ng-change="UpdateContacts1($index)">
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-2">
      <i class="fa fa-2x fa-trash" ng-click="DeleteContacts($index)"></i>
    </div>

  </div>
</section>
