<div class="background">
  <div class="row first">
    <div class="custom-header">
      <!--<div id="wrap">-->
      <!--<form action="" autocomplete="on">-->
      <!--<input id="search" name="search" type="text" placeholder="Search"><input id="search_submit" value="Rechercher" type="submit">-->
      <!--</form>-->
      <!--</div>-->
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <button class="btn btn-c" style="float: left;">
          <i class="fa fa-search fa-2x" ng-click="openSearch()"></i>
        </button>
        <input id="search" focus-on="search" type="search" class="form-control search-form" placeholder="Search" ng-show="search"
               ng-model="searchVal" ng-change="filter()" ng-blur="searchFunc()">
        <button id="searchX" class="btn btn-c" style="margin-left: -15px;" ng-show="search" ng-click="searchClear()">
          <i class="fa fa-1x fa-times"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">

      <button class="btn btn-c right">
        <i class="fa fa-cog fa-2x" ng-click="open('lg')"></i>
      </button>
    </div>
  </div>

  <div class="row second">
    <div ng-repeat="post in postsOnView" class="animate-repeat">
    <span ng-include="'views/panels.html'">
    </span>
    </div>
  </div>


  <div class="row bottom">
    <div class="col-lg-2 col-lg-offset-5 count">
      {{count()}}
    </div>
    <div class="tickCountBtns">
      <button class="tickUrgentBtn" ng-click="red()">
        <span class="tickBtnName redlabel">Negative</span>
        <span class="tickBtnNum">{{rcount}}</span>
      </button>
      <button class="tickBadBtn" ng-click="yellow()">
        <span class="tickBtnName yellowlabel">Neutral</span>
        <span class="tickBtnNum">{{ycount}}</span>
      </button>
      <button class="tickArchivedBtn" ng-click="green()">
        <span class="tickBtnName greenlabel">Positive</span>
        <span class="tickBtnNum">{{gcount}}</span>
      </button>
    </div>
  </div>
</div>
